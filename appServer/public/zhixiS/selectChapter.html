<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章节选择</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="css/selectChapter.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="" data-bind="attr: {src: cover}">
        </div>
        <div class="right">
            <div class="bookTitle" data-bind="text: title"></div>
            <div class="bookContent" data-bind="text: intro"></div>
        </div>
    </div>
    <div class="main" data-bind="foreach: chapter">
        <div class="chapterDiv">
            <div class="chapter" onclick="ctrlSection(this)">
                <div class="left">
                    <div class="icon" data-bind="text: $index()+1"></div>
                </div>
                <div class="center">
                    <div class="title" data-bind="text: title"></div>
                    <div class="progress">
                        <div class="progressColor" data-bind="attr: {id: cha_id+'p'}"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="arrow"><img src="images/downArrow.png"></div>
                    <div class="progress">进度<span data-bind="attr: {id: cha_id}"></span>%</div>
                </div>
            </div>
            <div class="section">
                <ul data-bind="foreach: sections">
                    <li data-bind="click: selectChapter"><span class="title" data-bind="text: title.substring(1,title.length)"></span><span class="progress"><span data-bind="attr: {id: sec_id+'f'}"></span>/<span data-bind="attr: {id: sec_id+'t'}"></span></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="../lib/util.js"></script>
<script src="js/selectChapter.js"></script>
</html>
