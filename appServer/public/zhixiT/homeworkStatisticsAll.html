<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>易错题排行</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="css/homeworkStatisticsAll.css">
</head>
<body>
    <div id="main" data-bind="foreach: questions">
        <div class="question">
            <div class="no">NO.<span data-bind="text: $index()+1"></span></div>
            <div class="people"><span data-bind="text: wrong_count"></span>人做错</div>
            <div class="content" data-bind="html: info.content.replace(/\$\$/g,'\$')"></div>
        </div>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/mathjax/2.0.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
<script src="//cdn.bootcss.com/swiftclick/2.0.0/swiftclick.min.js"></script>
<script src="../lib/util.js"></script>
<script src="js/homeworkStatisticsAll.js"></script>
</html>
