<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>作业详情</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="css/homeworkList.css">
</head>
<body>
<div id="main" class="main" data-bind="foreach: homeworkQuestions">
    <div class="questionDiv">
        <div class="status1" data-bind="visible: status=='pending'">未完成</div>
        <div class="status1 status2" data-bind="visible: point!='100' && status=='finished'">未合格</div>
        <div class="status1 status3" data-bind="visible: point=='100'">合格</div>
        <span data-bind="html: info.content.replace(/\$\$/g,'\$')"></span>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/mathjax/2.0.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
<script src="//cdn.bootcss.com/swiftclick/2.0.0/swiftclick.min.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../lib/util.js"></script>
<script src="js/homeworkList.js"></script>
</html>
